<html lang="">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="../src/pwa/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../src/pwa/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../src/pwa/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../src/pwa/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../src/pwa/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../src/pwa/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../src/pwa/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../src/pwa/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../src/pwa/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../src/pwa/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../src/pwa/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../src/pwa/favicon-16x16.png">
    <link crossorigin="use-credentials" rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style type="text/css">
      .add-to {
        background-color: #E02D44; 
        width: 30%;
      } 
      .add-to-btn {
        background-color: #E02D44; 
        color: white; 
        border: none; 
        outline:none; 
        font-weight: bold; 
        width: 100%; 
        height: 50px; 
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Add to home screen feature on localhost</h1>
      <hr>
        <div class="add-to">
          <button class="add-to-btn">Add to home screen</button>
        </div>
    </div>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  
    let deferredPrompt;
    var div = document.querySelector('.add-to');
    var button = document.querySelector('.add-to-btn');
    div.style.display = 'none';
  
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      div.style.display = 'block';
  
      button.addEventListener('click', (e) => {
      // hide our user interface that shows our A2HS button
      div.style.display = 'none';
      // Show the prompt
      deferredPrompt.prompt();
      // Wait for the user to respond to the prompt
      deferredPrompt.userChoice
        .then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
    });
    });
  
  </script>
  </body>
  </body>
</html>
